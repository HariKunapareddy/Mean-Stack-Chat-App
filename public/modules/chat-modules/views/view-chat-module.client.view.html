<section class="container" data-ng-controller="ChatModulesController" data-ng-init="viewDetails()">

	<h1>Hello {{loggedInUser}}</h1>
	<form class="form-horizontal" >

		<div class="form-group">
			<label for="gender" class="col-sm-1 col-md-1 control-label">Users</label>
			<div class="col-sm-3 col-md-3">
				<select ng-model="selectedName"   class="form-control" ng-options="item for item in userlist" size=8 ng-click="selectedUser()"></select>
			</div>

				<label class="col-lg-1">Private chat</label>
				<textarea class="col-lg-3 col-sm-4" style="line-height: 100px">{{userChat1}}</textarea>
			<label class="col-lg-1">Group chat</label>
			<textarea class="col-lg-3 col-sm-4" style="line-height: 100px">{{userChat2}}</textarea>
		</div>
		<div class="form-group">
			<div class="col-lg-4"></div>
			<label for="msg1" class="col-sm-1 control-label">Enter msg</label>
			<div class="col-sm-3">
				<input type="text" id="firstName1" class="form-control" ng-model="chatMessage1"  />
			</div>
			<label for="msg2" class="col-sm-1 control-label">Enter msg</label>
			<div class="col-sm-3">
				<input type="text" id="firstName2" class="form-control" ng-model="chatMessage2" />
			</div>

		</div>
		<div class="form-group">
			<form ng-submit="sendMessage()">
			<div class="col-sm-6"></div>
		<input type="submit" value="Save" class="btn btn-primary col-sm-1" ng-click="sendMessage()" />
		<input type="reset" value="Reset" ng-click="resetChat1()" class=" col-sm-1 btn" /> <br/>
			</form>

			<div class="col-sm-2"></div>
		<input type="submit" value="Save" class="btn btn-primary col-sm-1" ng-click="sendGroupMessage()" />
		<input type="reset" value="Reset" ng-click="resetChat2()" class=" col-sm-1 btn" /> <br/>

		</div>
			</form>




	</body>
</section>
